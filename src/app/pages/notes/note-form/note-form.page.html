<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>{{ note.id? 'Modifier': '  Ajouter une note'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Couleur</ion-label>
      <ion-select [(ngModel)]="note.color">
        <ion-select-option value="danger">Rouge</ion-select-option>
        <ion-select-option value="primary">Bleu</ion-select-option>
        <ion-select-option value="success">Vert</ion-select-option>
        <ion-select-option value="warning">Orange</ion-select-option>
        <ion-select-option value="dark">Noir</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Texte</ion-label>
      <ion-textarea type="text" [(ngModel)]="note.text"></ion-textarea>
    </ion-item>

  </ion-list>
  <ion-button expand="block" (click)="validate()">Ajouter</ion-button>
</ion-content>
